<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./stlye.css">
    <style>
        label {
            font-weight: 500;
            color: black;
        }
    </style>
</head>

<body style="background-color: rgb(0, 195, 255);">
    <form align="center" action="" style="border: 4px solid white; border-width: 550px; border-style: dashed;">
        <label for="">First Name</label><br>
        <input type="text" name="" placeholder="Enter name">
        <br>
        <label for="">Last Name</label><br>
        <input type="text" name="" id="" placeholder="Enter Last name">
        <br>
        <label for="">Email</label><br>
        <input type="email" name="" id="" placeholder="@gmail.com">
        <br>
        <label for="">Gender</label><br>
        <input type="radio" name="gen" value="males">males
        <input type="radio" name="gen" value="females">females
        <input type="radio" name="gen" value="others">others
        <br> 
        <label for="">Phone Number</label><br>
        <input type="tel" name="" id="" placeholder="enter phone number">
        <br>
        <label for="">Address</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type your Address"></textarea>
        <br>
        <label for="" class="otilor">Select Country</label><br>
        <select name="" id="">
            <option value="Ghana">Ghana</option>
            <option value="Congo">Congo</option>
            <option value="Algeria">Algeria</option>
            <option value="South africa">South Africa</option>
        </select>
        <br>
        <label for="" class="otilor">Date Of Birth</label><br>
        <input type="date" name="" id="">
        <br>
        <label for="" class="otilor">Select Courses</label><br>
        <input type="checkbox" name="" id="" value="Animation">Animation
        <br>
        <input type="checkbox" name="" id="" value="jumia">Jumia
        <br>
        <input type="checkbox" name="" id="" value="jiji">JIJI
        <br>
        <label for="">Password</label><br>
        <input type="password" name="pwd" id=""> <br> <br>

        <label for="">
            <input type="checkbox" name="" id="" value="terms"> I agree to the <a href="">Terms and Condition</a>
        </label><br>
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Sign up</button>

        <fieldset>
            <legend>Subscribe to our news Later</legend>
            <input type="email" name="" id="" placeholder="Enter Email">
            <button type="submit">Send</button>
        </fieldset>
    </form>
   
</body>

</html>
